type: object
required:
  - _id
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '65e4decdd286b30065d54af9'
  name:
    description: "Contact's name"
    type: string
    example: 'Tom Johnes'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+155555555'
  email:
    description: "Contact's email adress"
    type: string
    example: 'example@mail.com'
  isFavourite:
    description: 'An option to choose a contact as favourite'
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  photo:
    description: "Contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
