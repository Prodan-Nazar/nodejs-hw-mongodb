post:
  tags:
    - Auth
  summary: Refresh authentication token
  operationId: refreshToken
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  responses:
    '200':
      description: Token refreshed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully refreshed a session!
              token:
                type: string
                example: 'new-refreshed-token...'
    '401':
      $ref: ..\..\components\responses\401.yaml
