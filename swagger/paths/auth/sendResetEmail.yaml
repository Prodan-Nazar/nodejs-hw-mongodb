post:
  tags:
    - Auth
  summary: Send password reset email
  operationId: sendResetEmail
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: 'user@example.com'
  responses:
    '200':
      description: Password reset email sent successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Reset password email has been successfully sent'
    '404':
      description: Invalid email
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'User not found'
