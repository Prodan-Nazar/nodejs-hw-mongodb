post:
  tags:
    - Auth
  summary: Log out a user
  operationId: logoutUser
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  responses:
    '204':
      description: User logged out successfully
    '401':
      $ref: ..\..\components\responses\401.yaml
