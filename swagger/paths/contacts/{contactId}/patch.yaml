tags:
  - Contacts
summary: Update a contact by ID
operationId: updateContact
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
    description: ID of the contact
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ..\..\..\components\schemas\contactSchema.yaml
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              $ref: '..\..\..\components\schemas\contactSchema.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
